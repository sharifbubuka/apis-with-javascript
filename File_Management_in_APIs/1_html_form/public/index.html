<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload | We Love Kittens!</title>
  </head>
  <body>
    <form method="post" action="/api/single-file" enctype="multipart/form-data">
      <input
        type="file"
        name="myfile"
        id="myfile"
        style="display: none"
      /><br />
      <button type="button" id="uploadButton">Choose file to upload</button>
      <div>Selected filename: <span id="filename"></span></div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
<script>
  const fileTag = document.getElementById('myfile');
  const filenameElem = document.getElementById('filename');
  document.getElementById('uploadButton').addEventListener('click', () => {
    fileTag.click();
  });
  fileTag.addEventListener('change', () => {
    filenameElem.innerHTML = fileTag.files[0].name;
  });
</script>
