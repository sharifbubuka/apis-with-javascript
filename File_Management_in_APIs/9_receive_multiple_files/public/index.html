<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload | We Love Kittens!</title>
</head>
<body>
    <form method="post" action="/api/single-file" enctype="multipart/form-data">
        <input type="file" name="myfile" id="myfile"><br>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <form method="post" action="/api/multi-file" enctype="multipart/form-data">
        <input type="file" name="myfiles" id="myfiles" multiple><br>
        <button type="submit">Submit Multiple</button>
    </form>
</body>
</html>
